        function findMaxProduct(arr) {
            
            var uniqueNumbers = [...new Set(arr)];

            
            uniqueNumbers.sort(function (a, b) {
                return b - a;
            });

            var topThreeNumbers = uniqueNumbers.slice(0, 3);

            var maxProduct = topThreeNumbers.reduce(function (product, number) {
                return product * number;
            }, 1);

            return maxProduct;
        }

        var myArray = [2, 4, 1, 5, 2, 4, 5, 1];
        var maxProduct = findMaxProduct(myArray);

        console.log("Nilai tertinggi dari 3 angka terbesar: " + maxProduct);
