    <div class="container-sm mt-3">
        <div class="row bg-white shadow-sm pb-3 pt-3 padding-left">
            <div class="col-xl-1 mt-2">
                <img src="images/pasfoto.jpg" width="110px" class="circle-image">

            <div class="col-xl-4 padding-left2">
                <h3>Muhammad Azwar Rasyid</h3>
                <p>Full Stack Developer</p>
                <div class="row">
                    <div class="col-xl-2">
                        <button type="button" class="btn btn-primary" id="myButton">Kontak</button>
                    </div>
                    <div class="col-xl-2 padding-left2">
                        <button type="button" class="btn btn-outline-success">Resume</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 bordered-div">
                <div class="row mb-1">

                <div class="row">

        <div class="row mt-3 bg-white shadow-sm">
            <form class="mt-2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nama</label>
                    <input type="nama" id="nama" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Role</label>
                    <input type="role" id="role" class="form-control">

                <div class="mb-3">

                    <input type="years" id="years" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

    <!-- </div> -->

    <script>
        function showSummary() {
            // Get input values
            var name = document.getElementById('nama').value;
            var email = document.getElementById('email').value;
            var age = document.getElementById('age').value;
            var role = document.getElementById('role').value;
            var lokasi = document.getElementById('lokasi').value;
            var years = document.getElementById('years').value;

            // Create a summary string
            var summary = "Nama: " + name + "\nRole: " + role + "\nEmail: " + email + 
            "\nAge: " + age + "\nYears: " + years +"\nLokasi: " + lokasi;

            // Display the summary in an alert
            alert("Input Summary:\n\n" + summary);
        }
    </script>
